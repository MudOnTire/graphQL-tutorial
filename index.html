<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #btn {
      position: absolute;
      width: 100px;
      height: 100px;
      background: lightcoral;
    }
  </style>
</head>

<body>
  <form action="#" id='form'>
    <button id='btn' type="submit">Click Or Move</button>
  </form>

  <script>
    var form = document.getElementById('form');
    var btn = document.getElementById('btn');
    var mousedown = false;
    var mousemoving = false;
    var timer;
    form.addEventListener('submit', function (e) {
      alert('form submit');
    });
    btn.addEventListener('mousedown', function (e) {
      mousedown = true;
    });
    btn.addEventListener('click', function (e) {
      if (mousemoving) {
        e.preventDefault();
      }
    });
    document.addEventListener('mouseup', function (e) {
      mousedown = false;
    });
    document.addEventListener('mousemove', function (e) {
      if (mousedown) {
        mousemoving = true;
        const x = e.pageX;
        const y = e.pageY;
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';

        clearTimeout(timer);
        timer = setTimeout(function () {
          mousemoving = false;
        }, 300);
      }
    });
  </script>
</body>

</html>
